<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.frm{
border : 2px solid;
	box-shadow : 2px 2px 5px black;
	padding-top : 50px;
	padding-bottom :50px;
	padding-left : 1px;
	padding-right: 1px;
	display:inline-block;
	width:400px;
	margin-top:120px;
}

.flds{
width:200px;
margin-left:25%;
}

</style>
</head>
<body align="center">
<form  class="frm">
<div class="flds" class="form-group">
<a href="#" data-toggle="tooltip" data-placement="top" title="Username/Email id">
<input type="text"  placeholder="Username/Email address" class="form-control">
</a>
</div><br/>
<div class="flds" class="form-group">
<a href="#" data-toggle="tooltip" data-placement="top" title="Password">
<input type="password" placeholder="Password" class="form-control">
</div><br/>
</a>
<div class="flds"  class="form-group">
<label><input type="checkbox">Remember me</label>
</div><br/>
<div class="flds"  class="form-group">
<button class="btn btn-primary">Login</button>
</div><br/>
<div class="flds"  class="form-group">
<h4 ><label class="label label-info">Try other ways of logging in</label></h4>
</div><br/>
<div  class="flds" class="form-group">
<i class="fa fa-google-plus-circle" style="font-size:40px;color:black"></i>
<i class="fa fa-linkedin-square" style="font-size:40px;color:black"></i>
<i class="fa fa-twitter-square" style="font-size:40px;color:black"></i>
</div>
</form>

</html>
